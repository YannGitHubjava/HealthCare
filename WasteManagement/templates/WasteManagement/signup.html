{% extends './base.html' %}
{% block title %} Registration Page {% endblock %}

{% block content %}
<div class='container'>
    {% if message is not None %}
        <p class='warning'> {{ message }} </p>
    {% endif %}
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value='Signup'>
    </form>
</div>
